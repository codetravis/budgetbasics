$def with (body)
<!DOCTYPE html>
<html>
<head>
    $if hasattr(body, 'title'):
        <title>$body.title</title>
    <link type="text/css" rel="stylesheet" href="./static/styles/base.css" />
    $if hasattr(body, 'scripts'):
        $for script in body.scripts.split():
            <script type="text/javascript" src="./static/scripts/$script"></script>
</head>
<body>
    <div class="body_wrapper">
    <div class="main_menu">
        <a href="expense_form">Add Expense</a>
    </div>
        $:body
    </div> 
</body>
</html>
