$def with (variable_exp, fixed_exp)

<h1>Budget Basics</h1>
<div class="graph">
<!-- put a graph here -->
</div>
<div class="column_1">

</div>
<div class="column_2">

    $for exp in fixed_exp:
        <p>$exp.name</p><p>$exp.amount</p>
</div>
